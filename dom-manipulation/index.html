<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="notification" style="display: none; background-color: #007bff; color: white; padding: 10px; margin-bottom: 15px;"></div>

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
        <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <h2>Add Your Own Quote</h2>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="createAddQuoteForm()">Add Quote</button>
    </div>

    <h2>Import/Export Quotes</h2>
    <div>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <button onclick="exportToJsonFile()">Export Quotes</button>
        <button onclick="syncWithServer()">Manually Sync with Server</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
